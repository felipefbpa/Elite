    <link rel="shortcut icon" href="imagens/favicon-32x32.png">
</head>

<body>
    <header><!-- Inicio barra de navegação -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img src="imagens/logo.png" alt=""></a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Quem somos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header><!-- Final barra de navegação -->

    <div class="d-block h-80 flex-column align-items-center mt-3 mb-5 justify-content-md-center">
        <!-- Inicio Formulario -->


        <h1 class="text-center">Faça seu orçamento agora mesmo!</h1>

        <form class="mt-3">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome e sobrenome" autofocus
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="exemplo@exemplo.com.br"
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="idade">Telefone</label>
                <input class="form-control" inputmode="numeric" type="phone" name="telefone" id="telefone" placeholder="(XX) xxxxx-xxxx" maxlength="15" required>
            </div>
            <div class="form-group mt-3">
                <label for="textarea">Nos conte mais sua idéia</label>
                <textarea class="form-control" name="textarea" id="textarea" rows="3"
                    placeholder="Descreva suas exigencias para seu projeto" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="data">Pra quando você precisa</label>
                <input class="form-control" type="date" name="data" id="data" placeholder="dd/mm/aaaa" required>
            </div>

            <div>
                <p class="mt-3 ">Marque os serviços adicionais</p>

                <input type="radio" name="servico" value="entrega"> Entrega<br>
                <input type="radio" name="servico" value="intalacao"> Instalação
            </div>

            <div class="form-group mt-3">
                <label for="nome">Caso tenha marcado algum a cima, digite o endereço completo</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="ex: R. Santa Catarina, 426 - Santa Maria Goretti, Porto Alegre - RS, 91030-330">
            </div>

            <div class="alert alert-danger mt-3">
                Importante! Anexar uma foto do local da instalação!
            </div>

            <p class="mt-3">Agora por fim, faça upload dos arquivos necessários</p>

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>

            <div class="mt-3 w-100">
                <button type="submit" class="btn btn-primary w-25 d-block  mx-auto">Enviar</button>
            </div>
        </form>

    </div><!-- Fim Formulario -->

    <footer class="p-3"><!-- Inicio footer -->
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <p class="d-flex justify-content-center align-items-center mb-3">© 2023 Todos os direitos reservados
                    </p>
                </div>
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <a href="https://www.facebook.com/elitecomvisual.com.br" class="btn btn-outline-light s-decor"
                        target="_blank">
                        <i class="fa-brands fa-facebook fa-lg"></i>
                    </a>
                    <a href="https://www.instagram.com/elitecomunicacao.visual/" class="btn btn-outline-light"
                        target="_blank">
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer><!-- Fim footer -->

</body>
